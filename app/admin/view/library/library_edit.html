<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>图书名称</label>
              <input class="form-control" name="book_name" placeholder="请输入图书名称" value="{$info['book_name']|default=''}" type="text">
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
              <label>借阅状态</label>
              <select name="status" class="form-control">
                <option value="0" {notempty name="info"} {if condition="$info['status'] eq 0"} selected="selected" {/
                  if} {/notempty}>未借阅</option>
                <option value="1" {notempty name="info"} {if condition="$info['status'] eq 1"} selected="selected" {/
                  if} {/notempty}>借阅中</option>
                <option value="3" {notempty name="info"} {if condition="$info['status'] eq 3"} selected="selected" {/
                  if} {/notempty}>已下架</option>
            </select>
            </div>
          </div> 

          <div class="col-md-6">
            <div class="form-group">
              <label>价格</label>
              <input class="form-control" name="book_price" placeholder="请输入价格" value="{$info['book_price']|default='0'}" type="text">
            </div>
          </div> 
            
          <div class="col-md-6">
            <div class="form-group">
              <label>作者</label>
            <input class="form-control" name="book_author" placeholder="请输入作者" value="{$info['book_author']|default=''}" type="text">
            </div>
        </div>
          </div>
        </div>
        
      <div class="box-footer">
          
        <input type="hidden" name="book_id" value="{$info['book_id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
      </div>
        
      </div>

</form>
